<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="../CSS/konami.css">

</head>
<body>
<h1>Lorem Ipsum</h1>

<p>“Latin placeholder text isn’t just a simple nuisance.
    It’s a plague on web design,a massive obstacle to building
    truly great online experiences.
    There’s no need for it in a world where content goes right to the heart
    of every successful website.” – John McGarvey</p>
<canvas id="body2" width="650px" height="750px"></canvas>

<script src="JQUERY/jquery-2.2.4.js"></script>
<script>
    "use strict";
    //<!--//set up variables to identify char codes-->
    //set up event event Listener for up, down, keypress events
    // set up handler that will track the code input
    // match th inputs to the konami code till match is successful
    // profit

    var konami = [38,38,40,40,37,39,37,39,66,65],
        i = 0;

        $(document).keydown(function(e) {

            if (e.keyCode == konami[i]) {

                if (i == konami.length -1) {

                    $('#body2').addClass('pizza');

                    setTimeout(function () {

                        $('#body2').removeClass('pizza');

                    }, 5300);

                } else {
                    i++;
                }
            } else {
                i = 0;

            }
        });
</script>

</body>
</html>
