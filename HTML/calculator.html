<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/calc.css">
</head>
<body>
<div class="container text-center">
      <div id="title" class="jumbotron"><span id="letters">Calculator</span></div><br>
      <div class="row">
          <div class="col-sm-12">
            <input  type="textfield" id="leftDisplay" readonly>
            <input  type="textfield" id="centerDisplay" readonly>
            <input  type="textfield" id="rightDisplay" readonly>
          </div>
      <!-- values 1-0 and operators in respect to position on calc i.e 1-3 +-->
          <div class="col-xs-12">
              <div type="button" class="btn btn-default" value="1">1</div>
              <div type="button" class="btn btn-default" value="2">2</div>
              <div type="button" class="btn btn-default" value="3">3</div>
              <div type="button" class="btn btn-default operator" value="+">+</div>
          </div>
          <div class="col-xs-12">
              <div type="button" class="btn btn-default" value="4">4</div>
              <div type="button" class="btn btn-default" value="5">5</div>
              <div type="button" class="btn btn-default" value="6">6</div>
              <div type="button" class="btn btn-default operator" value="-">-</div>
              </div>
          <div class="col-xs-12">
              <div type="button" class="btn btn-default" value="7">7</div>
              <div type="button" class="btn btn-default" value="8">8</div>
              <div type="button" class="btn btn-default" value="9">9</div>
              <div type="button" class="btn btn-default operator" value="*">*</div>
          </div>
          <div class="col-xs-12">
              <div type="button" class="btn btn-default" value="0">0</div>
              <div type="button" class="btn btn-default operator" value="/">/</div>
              <div type="reset" class="btn btn-default operator" value="c">C</div>
              <div type="button" class="btn btn-default operator" value=".">.</div>
              </div>
          <div class="cols-xs-12">
              <div id=equal type="button" class="btn btn-default operator">=</div>
              <div id="SC" type="button" class="btn btn-default operator">x<sup>y</sup></div>
          </div>
      </div>

</div>
<script src="../HTML/JS/calc.js"></script>
</body>
</html>
